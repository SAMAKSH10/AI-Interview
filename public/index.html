<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Offer</title>
    <style>
      /* Preloader Styles */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff; /* Background color */
        z-index: 9999; /* Ensure it stays on top */
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #ccc; /* Light gray */
        border-top: 5px solid #3498db; /* Blue */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Preloader -->
    <div id="preloader">
      <div class="spinner"></div>
    </div>

    <!-- React Root -->
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Disable right-click
        document.addEventListener("contextmenu", (e) => {
          e.preventDefault();
        });
    
        // Disable specific keyboard shortcuts
        document.addEventListener("keydown", (e) => {
          if (
            e.key === "F12" || // F12
            (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) || // Ctrl+Shift+I/J
            (e.ctrlKey && e.key === "U") // Ctrl+U
          ) {
            e.preventDefault();
            alert("Inspect is disabled!");
          }
        });
    
        // Detect DevTools opening
        const detectDevTools = () => {
          const threshold = 160;
          const widthThreshold = window.outerWidth - window.innerWidth > threshold;
          const heightThreshold = window.outerHeight - window.innerHeight > threshold;
    
          if (widthThreshold || heightThreshold) {
            alert("Please close the developer tools!");
            window.location.href = "/"; // Redirect or take other action
          }
        };
    
        window.addEventListener("resize", detectDevTools);
    
        // Optionally, periodically check for DevTools
        setInterval(() => {
          const threshold = 160;
          const widthThreshold = window.outerWidth - window.innerWidth > threshold;
          const heightThreshold = window.outerHeight - window.innerHeight > threshold;
    
          if (widthThreshold || heightThreshold) {
            alert("Developer tools detected! Please close it.");
            window.location.href = "/"; // Redirect or take other action
          }
        }, 1000);
      });
    </script>
  </body>
</html>
